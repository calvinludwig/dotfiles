general.import = ["~/.config/alacritty/latte.toml"]

[font]
size = 18
normal = { family = "Monaspace Neon", style = "Regular" }
italic = { family = "Monaspace Radon", style = "Regular" }
bold = { family = "Monaspace Xenon", style = "Bold" }
bold_italic = { family = "Monaspace Radon", style = "Bold" }

[window]
padding = { x = 8, y = 0 }
dynamic_padding = true

[cursor]
style = { shape = "Underline", blinking = "Always" }

[mouse]
hide_when_typing = true
