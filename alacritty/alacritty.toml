general.import = ["~/.config/alacritty/latte.toml"]

[font]
size = 18
normal = { family = "Monaspace Argon", style = "Medium" }
italic = { family = "Monaspace Radon", style = "Light" }
bold = { family = "Monaspace Krypton", style = "ExtraBold" }
bold_italic = { family = "Monaspace Radon", style = "ExtraBold" }

[window]
padding = { x = 8, y = 0 }
dynamic_padding = true

[cursor]
style = { shape = "Underline", blinking = "Always" }

[mouse]
hide_when_typing = true
