# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = nm-applet
exec-once = hypridle
exec-once = clipse -listen
exec-once = systemctl --user start hyprpolkitagent

exec-once = [workspace 1 silent] brave

exec-once = ghostty --gtk-single-instance=true --quit-after-last-window-closed=false --initial-window=false

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-light"   # for GTK4 apps

exec-once = $HOME/.config/bing_wallpaper.sh
