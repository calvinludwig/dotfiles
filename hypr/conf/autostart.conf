# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = nm-applet
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent

exec-once = [workspace 1 silent] brave
exec-once = [workspace 4 silent] wezterm

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-light"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps
